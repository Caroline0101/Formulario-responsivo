<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Login</title>
</head>
<body>
    <div class="main-login">
        <div class="esquerda-login">
            <h1>Faça seu login <br> E entre para nossa comunidade DEV.
            </h1>
           <img src="programação.svg" class="esquerda-login-img" alt="programação">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="seuemail@dominio.com">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="********">
            </div>
            <button class="botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
